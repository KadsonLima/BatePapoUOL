<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/uol_icon.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="assets/style.css">
    <title>Bate Papo Uol</title>
</head>

<body>

    <div class="container">
        <div class="header">
            <img src="assets/logo 1.png" alt="">
            <ion-icon size="large" name="people"></ion-icon>
        </div>
        <div class="conversa">

        </div>
        <div class="footer">
            <input type="text" placeholder="Escreva aqui..." name="" id="">
            <ion-icon onclick="sendMessage()" size="large" name="paper-plane-outline"></ion-icon>
        </div>
        <ion-icon class="set-down" onclick="lastMessage()" name="arrow-down-circle" ></ion-icon>
    </div>
    <div class="participants hidden">
        <div class="border-gray"></div>
        <div class="lateral-pag">
            <div class="bar private">
                <h3>Escolha um contato para enviar mensagem:</h3>
                <div class="usrs">
                    <div class="usr todos">
                        <ion-icon name="people"></ion-icon>
                        Todos
                    </div>
                </div>
            </div>
            <div class="bar visibily">
                <h3>Escolha a visibilidade:</h3>
                <div class="reserv">
                    <div class="usr lock">
                        <ion-icon name="lock-open"></ion-icon>
                        PÃºblico
                    </div>
                    <div class="usr unlock">
                        <ion-icon name="lock-closed"></ion-icon>
                        Reservadamente
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="telaloguin">
        <div class="loguin">
            <img src="assets/logo 1.png" style="width: 130px">
            <input class="nome" placeholder="Digite seu nome" type="text">
            <div class="entrar" onclick="conectarChat()">Entrar</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</body>

</html>
